com.socrata.spandex {
  analysis {
    enabled = false
  }

  elastic-search {
    mappings {
      field-value {
        mapping-type="field_value"
        mapping-properties="""{
            "_all" : { "enabled" : false },
            "properties" : {
              "dataset_id" : { "type" : "string", "index": "not_analyzed" },
              "copy_number" : { "type" : "long" },
              "column_id" : { "type" : "long" },
              "composite_id" : { "type" : "string", "index": "not_analyzed" },
              "row_id" : { "type" : "long" },
              "value" : {
                "type": "string",
                "index_analyzer": "case_insensitive_keyword_prefix",
                "search_analyzer": "case_insensitive_keyword",
                "copy_to": [ "value_keyword", "value_raw" ]
              },
              "value_keyword" : {
                "type": "string",
                "index_analyzer": "case_insensitive_keyword_prefix",
                "search_analyzer": "case_insensitive_keyword"
              },
              "value_raw" : {
                "type": "string",
                "index": "not_analyzed"
              }
            }
        }"""
       }
    }
  }
}
