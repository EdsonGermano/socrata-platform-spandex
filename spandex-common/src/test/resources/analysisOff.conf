com.socrata.spandex {
  analysis {
    enabled = false
  }

  elastic-search {
    mappings {
      field-value {
        mapping-type="field_value"
        mapping-properties="""{
            "_all" : { "enabled" : false },
            "properties" : {
              "dataset_id" : { "type" : "string", "index": "not_analyzed" },
              "copy_number" : { "type" : "long" },
              "column_id" : { "type" : "long" },
              "composite_id" : { "type" : "string", "index": "not_analyzed" },
              "row_id" : { "type" : "long" },
              "value" : {
                "type": "completion",
                "analyzer": "case_insensitive_keyword",
                "payloads": false,
                "preserve_separators": false,
                "preserve_position_increments": false,
                "max_input_length": 50,
                "context" : {
                  "composite_id" : {
                    "type" : "category",
                    "path" : "composite_id"
                  }
                }
              }
            }
        }"""
       }
    }
  }
}
